<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punchline</title>
    <link rel="stylesheet" href="/build/out.css">
</head>

<body>
    <div class="flex items-center justify-center h-screen">
        <div class="prose">
            <h1 class="text-center">Punchline</h1>
            <h3 class="text-center">A no-nonsense, simple place to find (reasonably) good, funny, age-appropriate
                jokes!
            </h3>
            <div class="grid grid-cols-3 place-items-center place-content-center my-auto">
                <div>
                    <button class="btn btn-primary" id="get_jk">Random joke!</button>
                </div>
                <div>
                    <button class="btn btn-primary" id="sub_jk">Submit a joke</button>
                </div>
                <div>
                    <button class="btn btn-primary" id="srch_jk">Search for a joke</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>

</html>
